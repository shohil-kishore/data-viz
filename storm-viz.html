<!DOCTYPE html>
  <head>
    <title>Data Viz</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script src="./data.js"></script>
  </head>

  <body>
      <div class="container" style="padding: 5%;">
        <h3>Total Daily Tweets</h3>
        <div id="chartWithoutAuck"></div>
        <h3>Total Daily Tweets (with #Auckland)</h3>
        <div id="chartWithAuck"></div>
      </div>
    </div>

    <script>
      totalTweetsWithoutAuck.unshift("Total Tweets without #Auckland");
      totalTweetsWithAuck.unshift("Total Tweets with #Auckland");

      var chart = c3.generate({
        data: {
          columns: [
          totalTweetsWithAuck,
          totalTweetsWithoutAuck
          ]
        },
        bindto: '#chartWithoutAuck'
      });

      var chart2 = c3.generate({
        data: {
          columns: [
            totalTweetsWithAuck
          ]
        },
        bindto: '#chartWithAuck'
      });
    </script>

  </body>

</html>
